<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Marker Clustering</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQuoMzPyQ64hGHihyH1xdKyxE528HAAyU&callback=initMap" async defer></script>
    <script>
        // Define the initMap function in the global scope
        window.initMap = function() {
            // Load the module after the map has initialized
            import("./index.js")
                .then(module => module.initMap())
                .catch(err => console.error("Error loading module:", err));
        };
    </script>
    <style>
        /* Full height for the map */
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
</body>
</html>
